<!DOCTYPE html>
<html manifest="noword.manifest">
<head>
    <meta charset="utf-8" />
    <link href="themes/{{ theme }}/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="themes/{{ theme }}/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="themes/{{ theme }}/css/bp-fancy-type.css" media="all" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link href="themes/{{ theme }}/css/pygments.css" media="all" rel="stylesheet" type="text/css" />
    <link href="themes/{{ theme }}/css/noword.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="themes/{{ theme }}/css/noword-print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="me/css/custom.css" media="all" rel="stylesheet" type="text/css" />
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/aes.js"></script>
    <script src="lib/js/cryptoHelpers.js"></script>
    <script src="lib/js/jsHash.js"></script>
    <script src="lib/js/noword.js"></script>
<title>{{ title }}</title>
{% block head %}
{% endblock head %}
</head>

<body>
    <div id="header-block">
        <div class="container">
        {% block header %}
        <h1>Object Oriented Programming</h1>
        <h2 class="alt">Week 1 - Sample Problem</h2>
        {% endblock header %}
        </div>
    </div>

    <div class="container">

        <div class="span-24 last" id="nav">
            {% block nav %}
            {% endblock nav %}
        </div>

        <div class="span-24 last" id="content">
            {% block content %}
            {% endblock content %}
        </div>

        <div class="span-24 last" id="footer">
            {% block footer %}
            {% endblock footer %}
        </div>
    </div>
</body>

</html>
